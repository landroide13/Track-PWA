<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/bootstrap-icons-1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Tracker PWA App</title>
</head>
<body>

    <header class="mt-5">
        <h1 class="text-center">Tracking PWA App</h1>
    </header>

    <main class="container">

        <div class="container">

            <div class="card">
                <div class="card-body">
                    <h4>Current Location: </h4>
                    <h5><span id="traLat" class="badge bg-secondary"></span> - <span id="traLon" class="badge bg-secondary"></span></h5>
                </div>
            </div>        
        </div>

        <div class="container mt-3">
            <div class="card">
                <div class="card-body">
                    <h4>Initial Location</h4>
                    <h5><span id="Lat" class="badge bg-primary"></span> - <span id="Lon" class="badge bg-primary"></span></h5>
                    <div class="row gap-4">
                        <a href="#" id="save" class="col btn btn-info btn-sm">Save Location</a>
                        <a href="#" id="getLoc" class="col btn btn-success btn-sm">Get Distance</a>
                    </div>
                </div>
            </div>     
        </div>

        <div class="container mt-3">
            <div class="card">
                <div class="card-body">
                    <h4>Meters: <span id="meters" class="badge bg-secondary"></span></h4>
                </div>
            </div>        
        </div>

    </main>

    <footer class="fixed-bottom">
        <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link link-light" aria-current="page" href="#">
                <i class="bi bi-arrows-move" style="font-size: 1.5rem; color: rgb(232, 235, 240); font-weight: bold;"></i>
            </a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-light" href="#">
                <i class="bi bi-activity" style="font-size: 1.5rem; color: rgb(232, 235, 240); font-weight: bold;"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-light" href="#">
                <i class="bi bi-tools" style="font-size: 1.5rem; color: rgb(232, 235, 240); font-weight: bold;"></i>
              </a>
            </li>
           
        </ul>
    </footer>
    
    <script src="/JS/bootstrap.min.js"></script>
    <script src="/JS/main.js" type="module"></script>
</body>
</html>
